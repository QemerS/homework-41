                Array.isArray(secondArr);
            if (conditions) {
                const elConditions =
                firstArr.every(el => !isNaN(el)) &&
                secondArr.every(el => !isNaN(el));

                    return firstArr.concat(secondArr);

        // if all integers in an array are factors of a number,
        // and false otherwise
        function checkFactors(arr = [], num) {
            if (arr.every(el => (num%el === 0))) {
                const factors = arr.filter(el => num%el === 0);
                let isAre = factors.length === 1 ? 'is' : 'are';
                return `Since ${factors} ${isAre} all factors of ${num}.`;
            } else {
                const factors = arr.filter(el => !(num%el === 0));
                let isAre = factors.length === 1 ? 'is' : 'are';
                return `${factors} ${isAre} not a factor of  ${num}.`;
            }
        }
